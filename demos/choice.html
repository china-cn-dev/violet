<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/choice.css">
    <style type="text/css">
    .group {
        margin: 15px 0px;
    }
    </style>
</head>

<body>
    <div style="width: 980px;margin: 0px auto;">
        <div class="group">
            <p style="font-weight: bold;font-size: 14px;">radio</p>
            <label class="radio-btn radio-default checked">
                <input type="radio" name="fav" checked="true" value="0">苹果</label>
            <label class="radio-btn radio-default">
                <input type="radio" name="fav" value="1">香蕉</label>
            <label class="radio-btn radio-default">
                <input type="radio" name="fav" value="2">橘子</label>
            <label class="radio-btn radio-default">
                <input type="radio" name="fav" value="3">火龙果</label>
            <label class="radio-btn radio-default disabled">
                <input type="radio" name="fav" disabled="true" value="5">榴莲</label>
            <label class="radio-btn radio-default checked disabled">
                <input type="radio" checked="true" disabled="true" value="6">金柑</label>
            <div class="js-demo-data-1">
            </div>
        </div>
        <div class="group">
            <p style="font-weight: bold;font-size: 14px;">checkbox</p>
            <label class="check-box check-default checked">
                <input type="checkbox" name="fruit" checked="checked" value="1"> 苹果 </label>
            <label class="check-box check-default">
                <input type="checkbox" name="fruit" value="2"> 香蕉 </label>
            <label class="check-box check-default">
                <input type="checkbox" name="fruit" value="3"> 橘子 </label>
            <label class="check-box check-default">
                <input type="checkbox" name="fruit" value="4"> 火龙果 </label>
            <label class="check-box check-default disabled">
                <input type="checkbox" name="fruit" disabled="true" value="5"> 榴莲 </label>
            <label class="check-box check-default checked disabled">
                <input type="checkbox" name="fruit" checked="true" disabled="true" value="6"> 金柑 </label>
            <div class="js-demo-data-2">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/choice.js"></script>
    <script type="text/javascript">
    $(function() {
        foo();
        koo();
        $('input[type="checkbox"]').on('change', function() {
            foo();
        });

        $('input[type="radio"]').on('change', function() {
            koo();
        });

        function foo() {
            var ary = [];
            $('input[name="fruit"]:checked').each(function() {
                ary.push($(this).parent().text());
            });
            var data = ary.join(',');
            $('.js-demo-data-2').empty().text('["' + data + '"]');
        }

        function koo() {
            var data = $('input[name="fav"]:checked').parent().text();
            $('.js-demo-data-1').empty().text('["' + data + '"]');
        }
    });
    </script>
</body>

</html>
